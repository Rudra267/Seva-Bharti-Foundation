<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Seva Visit Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f8f9fa;
            text-align: center;
        }
        .button-container {
            margin: 20px;
        }
        .toggle-btn {
            padding: 10px 20px;
            background: #ff5722;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffe0b2;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .submit-btn {
            background: #ff5722;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="toggle-btn" onclick="toggleForm()">Book a Slot</button>
    </div>

    <div class="form-container" id="sevaForm">
        <span class="close-btn" onclick="toggleForm()">&times;</span>
        <h2>Register for Online Seva Visit</h2>
        <input type="text" placeholder="Full Name*" required>
        <input type="email" placeholder="Email Address*" required>
        <input type="tel" placeholder="Mobile Number*" required>
        <input type="date" required>
        <select required>
            <option value="">Select Time</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>
        <textarea placeholder="Message"></textarea>
        <button class="submit-btn">Submit</button>
    </div>

    <script>
       
    </script>
</body>
</html>
